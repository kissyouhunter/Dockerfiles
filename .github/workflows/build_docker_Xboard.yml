        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      registry:
        description: 'Choose registry to push image (dockerhub, ghcr, or both)'
        required: true
        default: 'both'
        type: choice
        options:
          - dockerhub
          - ghcr
          - both
      tag:
